<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="form-container">
          <form method = "post">
            <div class="container brand-wrapper">
              <a href="#">
                <img src="image/logo.png" alt="Charity Challenge logo" class="logo-account">
              </a>
            </div>
            <h2>Login</h2>
            {% csrf_token %}
            {{ form.as_p }}
            <div class="forgot-password">
              <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="btn login-btn">Login</button>
            <p class="register-here">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
            </p>
            <p class="terms">By clicking Login, you agree to the <a href="#" class="link-dark">terms of use</a>. </p>
          </form>
        </div>
        <div class="image-container-login"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
